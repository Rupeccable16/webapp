name: pull_req workflow
on:
  pull_request:
    branches:
      - main
jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v2
      - name: install dependencies
        run: npm install
      - name: checking completion
        run: echo "Check completion"